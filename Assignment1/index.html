<!DOCTYPE html>
<html ng-app="LunchApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Evaluator</title>
  </head>
  <body>
    <h1>Lunch Evaluator</h1>
    <div ng-controller="LunchEvaluatorController">
      <div>
        <input type="text" ng-model="lunch"> (Empty item is not considered as an item towards to the count)
      </div>
      <p/>
      <div>
        <button ng-click='evaluateLunch()'>Check If Too Much</button>
        {{result}}
      </div>


    </div>
  </body>
</html>
